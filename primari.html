<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Institute Listing</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<section class="listing-wrapper">

  <!-- SEARCH BAR -->
  <div class="search-bar">
    <input type="text" placeholder="Ex: Schools, BBA" />
    <input type="text" placeholder="Ex: Nagpur, Pune" />
    <button>Search</button>
  </div>

  <!-- FILTER BUTTONS -->
  <div class="filters">
    <button class="active">Kids School</button>
    <button>Primary School</button>
    <button>Secondary School</button>
    <button>College</button>
    <button>Coaching Institute</button>
    <button class="filter-btn">Filter</button>
  </div>

  <!-- CARDS GRID -->
  <div class="grid">

    <div class="card">
      <img src="https://images.unsplash.com/photo-1588072432836-e10032774350" alt="">
      <div class="card-body">
        <div class="rating">★★★★★ <span>8.10</span></div>
        <h3>Kidzee Duliajan</h3>
        <p>Christian Basti Near Duliajan, Assam</p>
        <span class="tag">Kids School</span>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1509062522246-3755977927d7" alt="">
      <div class="card-body">
        <div class="rating">★★★★★ <span>8.10</span></div>
        <h3>Podar Jumbo Kids</h3>
        <p>Parsoli, Nagpur, Maharashtra</p>
        <span class="tag">Kids School</span>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1600880292203-757bb62b4baf" alt="">
      <div class="card-body">
        <div class="rating">★★★★★ <span>8.10</span></div>
        <h3>Euro Kids</h3>
        <p>Abhyankar Nagar, Nagpur</p>
        <span class="tag">Kids School</span>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1544717297-fa95b6ee9643" alt="">
      <div class="card-body">
        <div class="rating">★★★★★ <span>8.10</span></div>
        <h3>Safari Kid</h3>
        <p>Malad, Mumbai, Maharashtra</p>
        <span class="tag">Kids School</span>
      </div>
    </div>

  </div>

</section>

</body>
</html>
